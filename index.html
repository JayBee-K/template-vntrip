<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Template VN Trip</title>
	<meta name="description" content="Template VN Trip">
	<meta name="author" content="">

	<meta property="og:title" content="Template VN Trip">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:description" content="Template VN Trip">
	<meta property="og:image" content="./assets/images/logo.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
	      rel="stylesheet">

	<link rel="icon" href="./assets/images/favicon.png">
	<link rel="apple-touch-icon" href="./assets/images/favicon.png">
	<link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="./assets/plugins/fancybox/fancybox.min.css">
	<link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="./assets/css/base.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/responsive.css">

	<style>
		:root {
			--primary-color: #ff5b02;
			--primary-hover: #e35000;
			--primary-rgb: 255, 91, 2;
			--secondary-color: #0858a9;
			--secondary-hover: #10559a;
			--secondary-rgb: 8, 88, 169;
		}
	</style>
</head>
<body>

<div id="header" class="header">
	<div class="header-top">
		<div class="container">
			<div class="header-grid hstack gap-15px align-items-center">
				<div class="header-logo">
					<a href="" class="d-inline-flex align-middle">
						<img src="./assets/images/logo.png" class="img-fluid" alt="">
					</a>
				</div>
				<div class="header-toolbar hstack gap-30px align-items-center ms-auto">
					<div class="toolbar-item position-relative">
						<a href="" class="toolbar-item_btn hstack align-items-center gap-5px fw-semibold">
							<i class="fas fa-search"></i>
							Tra cứu đơn hàng
						</a>
					</div>
					<div class="toolbar-item position-relative">
						<a href=""
						   class="toolbar-item_btn toolbar-item_btn__highlight hstack align-items-center gap-5px fw-semibold">
							<i class="fas fa-phone-volume fa-rotate"></i>
							Hotline
						</a>
						<div class="toolbar-item_dropdown">
							<a href="" class="toolbar-item_dropdown__item">
								<span>
									<i class="fas fa-building"></i>
									Phòng:
								</span>
								0909 909 909
							</a>
							<a href="" class="toolbar-item_dropdown__item">
								<span>
									<i class="fas fa-plane"></i>
									Vé:
								</span>
								0909 909 909
							</a>
						</div>
					</div>
					<div class="toolbar-item position-relative">
						<a href=""
						   class="toolbar-item_btn hstack align-items-center gap-5px fw-semibold">
							<i class="far fa-usd-circle"></i>
							VND
						</a>
						<div class="toolbar-item_dropdown toolbar-item_dropdown__language">
							<a href="" class="toolbar-item_dropdown__item active">
								Việt Nam Đồng (VND)
							</a>
							<a href="" class="toolbar-item_dropdown__item">
								US Dollar (USD)
							</a>
							<a href="" class="toolbar-item_dropdown__item">
								Nhân dân tệ (CNY)
							</a>
						</div>
					</div>
					<div class="toolbar-item position-relative">
						<a href=""
						   class="toolbar-item_btn hstack align-items-center gap-5px fw-semibold">
							<img src="./assets/images/language/vn.png" class="img-fluid" alt="">
							Tiếng Việt
						</a>
						<div class="toolbar-item_dropdown toolbar-item_dropdown__language">
							<a href="" class="toolbar-item_dropdown__item active">
								<img src="./assets/images/language/vn.png" class="img-fluid" alt="">
								Tiếng Việt
							</a>
							<a href="" class="toolbar-item_dropdown__item">
								<img src="./assets/images/language/en.png" class="img-fluid" alt="">
								English
							</a>
							<a href="" class="toolbar-item_dropdown__item">
								<img src="./assets/images/language/cn.png" class="img-fluid" alt="">
								简体中文
							</a>
						</div>
					</div>
				</div>
				<div class="header-user hstack gap-10px align-items-center">
					<div class="header-user_item">
						<a href=""
						   class="d-inline-flex align-middle button-theme button-theme_primary__outline">
							<i class="fas fa-sign-in-alt"></i>Đăng nhập
						</a>
					</div>
					<div class="header-user_item">
						<a href=""
						   class="d-inline-flex align-middle button-theme button-theme_primary">
							<i class="fas fa-user-plus"></i>Đăng ký
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header-overlay" id="header-overlay"></div>
</div>

<div id="main" class="main">
	<div class="section-hero">
		<div class="slider-theme position-relative" id="slider-hero">
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="hero-item">
							<img src="./assets/images/hero/1-1920x400.png" class="img-fluid" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="hero-item">
							<img src="./assets/images/hero/2-1920x400.png" class="img-fluid" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="hero-item">
							<img src="./assets/images/hero/3-1920x400.png" class="img-fluid" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="slider-navigation">
				<div class="slider-navigation_button slider-navigation_prev">
					<i class="fal fa-chevron-left"></i>
				</div>
				<div class="slider-navigation_button slider-navigation_next">
					<i class="fal fa-chevron-right"></i>
				</div>
			</div>
		</div>
	</div>
</div>

<footer id="footer" class="footer">
</footer>

<script type="text/javascript" src="./assets/plugins/jquery.min.js"></script>
<script type="text/javascript"
        src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript" src="./assets/plugins/fancybox/fancybox.min.js"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
